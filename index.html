<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">

    <div class="card " style="width:20rem;">
        <div class="card-body">
            <h6 class="fw-bold text-decoration-underline">QUADRATIC EQUATION SOLVER</h6>
    <p>Please enter the Co-efficient of <strong>a</strong>,  <strong>b</strong> and <strong>c</strong> of a Quadratic Equation of the form <strong>ax&#x00b2; + bx + c = 0</strong> </p>
    <form name="input-form" action="javascript:validate();">
        a: <input type="text" name="aterm" size="5" required>
        b: <input type="text" name="bterm" size="5" required>
        c: <input type="text" name="cterm" size="5" required>
        <input type="submit" value="Calculate" class="btn btn-success btn-sm mt-3">

    </form>
    <p id="output-text" class="mt-3"></p>
</div>
</div>
</div>
</body>
</html>
