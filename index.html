<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <p>please enter the coefficient of <strong>a</strong>,<strong>b</strong> and <strong>c</strong> of a Quadratic Equation of the form <strong>ax&#x00b2; + bx + c = 0</strong> </p>
    <form name="input-form" action="javascript:validate();">
        a: <input type="text" name="aterm" size="5" required>
        b: <input type="text" name="bterm" size="5" required>
        c: <input type="text" name="cterm" size="5" required>
        <input type="submit" value="calculate">

    </form>
    <p id="output-text"></p>
</body>
</html>
